<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section data-background="img/WE_0.jpg" data-background-size="75%">
				<h1>Wireless Electricity</h1>
				<h3>Presented by Harvind Sekhon</h3>
				</section>				
				<section data-background="img/WE_3.jpg" data-background-size="35%"></section>
				<section data-background="img/WE_4.png" data-background-size="35%"></section>
				<section  data-background="img/WE_5.jpg" data-background-size="70%"></section>
				<section data-background="img/WE_8.jpg" data-background-size="75%"></section>

										<!--^^ Intro slides ^^-->
				
				<section data-background="img/WE_9.jpg" data-background-size="75%"></section>
				<section data-background="img/WE_6.jpg" data-background-size="60%"></section>
				<section data-background="img/WE_7.gif" data-background-size="75%"></section>
				<section data-background="img/WE_2.jpg" data-background-size="50%"></section>
				<section data-background="img/WE_10.png" data-background-size="75%"></section>

									<!--^^ How it worked slides ^^-->

				<section data-background="img/WE_1.jpg" data-background-size="55%"></section>
				
									<!-- Modern technology ^^-->
				
				
				
				
				<section data-background="img/WE_11.jpg" data-background-size="75%"></section>
				
				<section data-background="img/WE_12.jpg" data-background-size="75%"></section>

				<section data-background="img/WE_13.jpg" data-background-size="100%"></section>												
				
				<section data-background="img/WE_14.jpg" data-background-size="75%"></section>
								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
